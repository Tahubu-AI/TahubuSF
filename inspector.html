<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TahubuSF: Sitefinity MCP Tool Inspector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #F40000;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .tool-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }
        .tool-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
            color: #F97D22;
        }
        .tool-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            background-color: #F40000;
            background-image: linear-gradient(120deg, #F40000 20%, #A30468 60%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #A30468;
            background-image: linear-gradient(120deg, #A30468 20%, #F40000 60%);
        }
        .results {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
            width: 100%;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #F40000;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="/media/tahubusf-light.svg" alt="TahubuSF Logo" style="width: 350px;">
    
    <h1>Sitefinity MCP Tool Inspector</h1>
    
    <div class="tool-container">
        <div class="tool-card">
            <h2 class="tool-title">News Items</h2>
            <p class="tool-description">Fetch news items from Sitefinity</p>
            <button onclick="runTool('getNews')">Run Tool</button>
            <span id="news-loading" class="loading hidden"></span>
        </div>
        
        <div class="tool-card">
            <h2 class="tool-title">Blog Posts</h2>
            <p class="tool-description">Fetch blog posts from Sitefinity</p>
            <button onclick="runTool('getBlogPosts')">Run Tool</button>
            <span id="blogposts-loading" class="loading hidden"></span>
        </div>
        
        <div class="tool-card">
            <h2 class="tool-title">Pages</h2>
            <p class="tool-description">Fetch pages from Sitefinity</p>
            <button onclick="runTool('getPages')">Run Tool</button>
            <span id="pages-loading" class="loading hidden"></span>
        </div>
        
        <div class="tool-card">
            <h2 class="tool-title">Page Templates</h2>
            <p class="tool-description">Fetch page templates from Sitefinity</p>
            <button onclick="runTool('getPageTemplates')">Run Tool</button>
            <span id="pagetemplates-loading" class="loading hidden"></span>
        </div>
        
        <div class="tool-card">
            <h2 class="tool-title">Sites</h2>
            <p class="tool-description">Fetch sites from Sitefinity</p>
            <button onclick="runTool('getSites')">Run Tool</button>
            <span id="sites-loading" class="loading hidden"></span>
        </div>
    </div>
    
    <div class="results">
        <h2>Results</h2>
        <pre id="results">Run a tool to see results...</pre>
    </div>
    
    <script>
        async function runTool(toolName) {
            // Show loading indicator
            document.getElementById(`${toolName.replace('get', '').toLowerCase()}-loading`).classList.remove('hidden');
            
            // Set results to loading
            document.getElementById('results').textContent = 'Loading...';
            
            try {
                // Call the MCP tool
                const response = await fetch('/api/run-tool', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: toolName,
                        params: {}
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the results
                document.getElementById('results').textContent = data.result;
            } catch (error) {
                console.error('Error running tool:', error);
                document.getElementById('results').textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading indicator
                document.getElementById(`${toolName.replace('get', '').toLowerCase()}-loading`).classList.add('hidden');
            }
        }
    </script>
</body>
</html>
